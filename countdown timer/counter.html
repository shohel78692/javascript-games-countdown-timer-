<!DOCTYPE html>
<html>
<head>
	<title>shaikh counter</title>
	<style>
		*{
           margin: 0; padding: 0;
		}

		div{
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-image: linear-gradient(#00c3ff, #ffff1c);
		}

		p{
			height: 100px;
			width: 650px;
			background-image: linear-gradient(#16bffd, #cb3066);
			color: white;
			line-height: 100px;
			text-align: center;
			font-size: 60px;
			box-shadow: 1px 1px 0px #000,
			       2px 2px 0px #000;
		}
	</style>
</head>
<body>
<div>
	<h1>COUNTDOWN Begins</h1>
	<p id="demo"></p>
</div>

<script>
	
 var dest = new Date("nov 26, 2020 10:00:00").getTime();

var x = setInterval(function() {


 var now = new Date().getTime();

 var diff = dest - now ;

var days = Math.floor(diff / (1000*60*60*24));
console.log(days);

var hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
console.log(hours);
var minutes =  Math.floor((diff % (1000*60*60*24)) / (1000*60));
console.log(minutes);
var seconds =  Math.floor((diff % (1000*60*60*24)) / (1000));
console.log(seconds);

document.getElementById('demo').innerHTML = days + "d, " + hours + "hrs: " + minutes + "m: " + seconds +"s"

}, 1000 );
</script>
</body>
</html>
